<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="toDoList.css" />
    <link rel="stylesheet" href="pomodoro.css" />
    <link rel="stylesheet" href="customSelect.css" />
    <script defer src="pomodoro.js"></script>
    <script defer src="toDoList.js"></script>
    <audio
      id="alarm"
      preload="auto"
      src="http://www.orangefreesounds.com/wp-content/uploads/2018/12/Gentle-wake-alarm-clock.mp3"
    ></audio>
    <title>Journal</title>
  </head>
  <body>
    <div class="pomodoro">
      <div id="upperButtons">
        <div class="button" id="work">Work</div>
        <div class="button" id="longBreak">Long Break</div>
        <div class="button" id="shortBreak">Break</div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p id="modal-text">Some text in the Modal..</p>
          <span class="close">&times;</span>
        </div>
      </div>
      <div id="timerContainer">
        <div id="mode">Work</div>
        <div id="timer">
          <div class="button plusMinusButton noSelect" id="addTime">+</div>
          <div id="time">
            <span id="minutes">25</span> : <span id="seconds">00</span>
          </div>
          <div class="button plusMinusButton noSelect" id="reduceTime">-</div>
        </div>
      </div>
      <div id="lowerButtons">
        <div class="button" id="start">Start</div>
        <div class="button" id="pause">Pause</div>
        <div class="button" id="resume">Resume</div>
        <div class="button" id="reset">Reset</div>
      </div>
    </div>

    <div class="myTable">
      <table>
        <tr>
          <th colspan="2">Key data points to track productivity</th>
        </tr>
        <tr>
          <td>Total No. of sessions</td>
          <td class="cellTextRight" id="totalOverall"></td>
        </tr>
        <tr>
          <td>No. of sessions in current month</td>
          <td class="cellTextRight" id="totalCurrentMonth"></td>
        </tr>
      </table>
    </div>

    <div class="graphs">
      <div class="custom-select">
        <p>Select Month</p>
        <select id="select-month" onchange="toggleCharts(this)">
          <option value="allCharts">All Charts</option>
          <option value="0">Activity by Month Chart</option>
          <option value="1">Activity by Hour Chart</option>
        </select>
      </div>
      <canvas id="activityByMonthChart" width="20%" height="10%"></canvas>
      <canvas id="activityByHour" width="20%" height="10%"></canvas>
    </div>

    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="new task"
              data-new-task-input
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear Completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script src="./taffydb-master/taffy.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.js"></script>
  </body>
</html>
